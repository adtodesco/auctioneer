{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Match "{{ nomination['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="match">Would you like to match the bid of ${{ nomination['winner_value']
        }}?</label>
    <select name="match" id="match" required>
        <option disabled selected value="">-- Select yes or no --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <input type="submit" value="Save">
</form>
<hr>
{% endblock %}
