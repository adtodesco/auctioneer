{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit block {{ block }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="block_num">Block number</label>
    <input name="block_num" id="block_num" type="number" value="{{ request.form['block_num'] or block }}" required>
    <div class="submit-buttons">
        <input type="submit" name="action" value="Save">
        <input type="submit" name="action" value="Delete" class="danger"
            onclick="return confirm('Are you sure you want to delete this block?');">
    </div>
</form>
<ul>
    {% for slot in slots %}
    <li>{{ moment(slot.closes_at).format('LLL') }}</li>
    {% endfor %}
</ul>
{% endblock %}
